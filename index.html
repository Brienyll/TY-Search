<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel='stylesheet' href='styles/styles.css'>
    <title>VSearch</title>
  </head>
  <body>
    <div class='container is-fluid'>
      <header>
        <h2 class='mainColor'>VSearch</h2>
        
      </header>
      <section>
        <div class='container is-fluid'>
          <p class='secondaryColor'>Search for videos</p>
          <input class='input' id='search'/>
          <button class='button' onclick="search()">Search</button>
          <button class='button' onclick="filterDate()">By Date Desc</button>
          <button class='button' onclick="filterDateAscending()">By Date Asc</button>
          <button class='button' onclick="filterViewCount()">By Views Desc</button>
          <button class='button' onclick="filterViewCountAscending()">By Views Asc</button>
        </div>
      </section>
    </div>
    <section>
      <ul class='videos'>
    </section>
    <footer>
    </footer>
    <script src='scripts/scripts.js'></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
